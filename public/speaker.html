<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Detection</title>
    <link rel="stylesheet" href="css/speaker.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="nav-link">Home</a>
        <a href="emergency.html" class="nav-link">Emergency Detection</a>
        <a href="custom.html" class="nav-link">Custom Keyword</a>
        <a href="urgency.html" class="nav-link">Urgency Classification</a>
    </nav>
    
    <div class="container">
        <h1>Speaker Detection</h1>
        <div class="section">
            <h3>Upload Audio Files</h3>
            <input type="file" id="audioFiles" multiple />
            <button onclick="uploadFiles()">Upload</button>
          </div>
    
          <div class="section">
            <h3>Live Recording</h3>
            <button onclick="toggleRecording()" id="recordBtn">
              Start Recording
            </button>
          </div>
    
          <div class="section">
            <h3>Transcript</h3>
            <p id="transcript">Transcription will appear here...</p>
          </div>
    
          <div class="section">
            <h3>Analysis Result</h3>
            <button onclick="analyzeFiles()">Analyze</button>
            <table class="speaker-table">
              <thead>
                <tr>
                  <th>File Name</th>
                  <th>Speakers</th>
                  <th>Script</th>
                  <th>Speakers Overview</th>
                </tr>
              </thead>
              <tbody id="speakerDetectionTable">
                <!-- Results will be populated here -->
              </tbody>
            </table>
          </div>
    </div>

    <script src="js/speaker.js"></script>
</body>
</html>
